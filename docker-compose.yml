version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: pm-agent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespostgrespostgrespostgrespostgrespostgrespostgrespostgres
      POSTGRES_DB: pm_agent_db
      TZ: Asia/Taipei
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pm_agent_db"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  pg_data:
